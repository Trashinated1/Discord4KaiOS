# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    if: "contains(github.event.head_commit.message, 'Release')"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.3.0
        with:
          node-version: v18
      - name: Install packages
        run: |
          npm install
      - name: Build things
        run: |
          npm run build
      - name: Zip things and build OmniSD ZIP
        run: |
          cd dist/
          zip -r application.zip *
          echo {\"version\": 1, \"manifestURL\": \"app://discord4kaios.bananahackers.net/manifest.webapp\"} > metadata.json
          zip omnisd.zip metadata.json application.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/omnisd.zip
            dist/application.zip
            dist/manifest.webapp
      - name: discord webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -i -H "Accept: application/json" -H "Content-Type:application/json" -X POST --data "{\"content\": \"New Discord4KaiOS release\"}" $DISCORD_WEBHOOK_URL
